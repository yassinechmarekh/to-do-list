<!DOCTYPE html>

    <title>TODO LIST</title>

  <body>
    <div class="container">
      <h1>Todo List</h1>
      <form class="input-container" id="add-task">
        <input class="todo-input" placeholder="Add a new task..." required/>
        <button class="add-button">
          <i class="fa fa-plus-circle"></i>
        </button>
      </form>
      <div class="filters">
        <div class="filter" data-filter="completed" id="complete">Complete</div>
        <div class="filter" data-filter="pending" id="incomplete">Incomplete</div>
        <div class="delete-all" id="removeall">Delete All</div>
      </div>
